name: CI/CD Eatzy Frontend

on:
  push:
    branches: ["main"]   # nếu bạn deploy từ branch khác thì đổi tên

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build Docker images cho từng app
      - name: Build Customer App Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/eatzy_frontend_customer:latest \
            --build-arg APP_NAME=customer .

      - name: Build Admin App Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/eatzy_frontend_admin:latest \
            --build-arg APP_NAME=admin .

      - name: Build Driver App Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/eatzy_frontend_driver:latest \
            --build-arg APP_NAME=driver .

      - name: Build Restaurant App Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/eatzy_frontend_restaurant:latest \
            --build-arg APP_NAME=restaurant .

      # 4. Push images lên Docker Hub
      - name: Push Customer Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USER }}/eatzy_frontend_customer:latest

      - name: Push Admin Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USER }}/eatzy_frontend_admin:latest

      - name: Push Driver Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USER }}/eatzy_frontend_driver:latest

      - name: Push Restaurant Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USER }}/eatzy_frontend_restaurant:latest

      # 5. SSH vào server & deploy qua docker compose
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            cd /home/hieu/projects/eatzy_frontend
            docker compose pull
            docker compose up -d
            docker image prune -f
