version: '3.8'

services:
  customer:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-eatzy}-customer:${TAG:-latest}
    ports:
      - "${CUSTOMER_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    restart: unless-stopped
    networks:
      - eatzy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  admin:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-eatzy}-admin:${TAG:-latest}
